<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./StudentLogin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <hr>
    <h1>Student LogIn Page</h1>
    <hr>
    <form class="space" action="" method="post">
        <div>
          <label class="a" for="email">Email Id :</label>
          <input
            type="email"
            name=""
            id="email"
            required
            placeholder="yourname123@gmail.com"
          />
        </div>
        <br />
        <div>
          <label class="b" for="phone">Phone Number :</label>
          <input
            type="tel"
            name=""
            id="phone"
            placeholder="1234567891"
            maxlength="10"
          />
        </div>
        <br />
        <div>
          <label class="c" for="password">Password :</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Remember your password"
            minlength="8"
            maxlength="20"
          />
        </div>
        <br />
 <button class="aa">SignIn</button>
 <a class="homescreen" href="./CollegeHomePage.html">HomeScreen</a>
      </form>
  
  </body>
</html>
